<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <title>Doramaflix</title>
    <link rel="shortcut icon" href="img/favicon-netflix.png" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logon">Doramaflix</h2>

        <nav>
          <a href="a">Início</a>
          <a href="a">Séries</a>
          <a href="a">Filmes</a>
          <a href="a">Coreano</a>
          <a href="a">Chinês</a>
          <a href="a">Tailandês</a>
          <a href="a">Minha Lista</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal">
        <div class="container">
          <div class="tipo">
            <img src="img/favicon-netflix.png">
            <h6>S É R I E</h6>
          </div>
          <h3 class="titulo">Alice in Borderland</h3>
          <p class="descricao">
            Um gamer e dois amigos são transportados para uma versão paralela de
            Tóquio, onde precisam participar de diversos jogos mortais caso
            queiram sobreviver.
          </p>
          <div class="botoes">
            <button role="button" class="assistir"><i class="fa-solid fa-play"></i>Assistir</a>
            <button role="button" class="info"><i class="fa-solid fa-circle-info"></i>Mais informações</a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/65602b8a62.js" crossorigin="anonymous"></script>
  </body>
</html>
